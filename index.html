<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering - TFS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #4CAF50;
        }
        .container p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-home {
            background-color: #4CAF50;
        }
        .button-login {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Registering!</h1>
        <p>Your registration was successful. Welcome to TFS! Feel free to explore and get started.</p>
        <button class="button button-home" onclick="window.location.href='index.html'">Go to Home</button>
        <button class="button button-login" onclick="window.location.href='login.html'">Log In</button>
    </div>
</body>
</html>
